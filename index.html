<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mood Movie Recommender</title>
</head>
<body>
    <div class="container">
        <h1>🎬 Mood Movie Recommender</h1>
        <div class="mood-container">
            <button class="mood-btn" data-mood="happy">😊Happy</button>
            <button class="mood-btn" data-mood="sad">😢Sad</button>
            <button class="mood-btn" data-mood="excited">🤩Excited</button>
            <button class="mood-btn" data-mood="relaxed">😌Relaxed</button>
            <button class="mood-btn" data-mood="romantic">❤️Romantic</button>
            <button class="mood-btn" data-mood="thoughtful">🤔Thoughtful</button>
        </div>
    </div>
    <div class="recommendations">
        <h2>Based on your mood, we recommend:</h2>
        <ul class="movie-list" id="movieList"></ul>
    </div>
    <script src="/script.js"></script>
</body>
</html>
